<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>As we saw in <a href="" class="xref" data-knowl="./knowl/exploration-AverageDieRolls.html" title="Exploration 6.1.1: Rolling Dice and Averaging the results.">Exploration 6.1.1</a>, we saw a phonomena very similar to what we saw in <a href="" class="xref" data-knowl="./knowl/theorem-CLTprop.html" title="Theorem 4.1.4: The Central Limit Theorem (Proportion)">Theorem 4.1.4</a>.  In <a href="" class="xref" data-knowl="./knowl/theorem-CLTprop.html" title="Theorem 4.1.4: The Central Limit Theorem (Proportion)">Theorem 4.1.4</a>, the sampling distribution for <span class="process-math">\(\hat{p}\)</span> was approximately normal.  We have a similar result for the sampling distribution for <span class="process-math">\(\bar{x}\text{.}\)</span></p>
