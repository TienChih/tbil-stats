<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Given the standard normal curve, the probability that a normal variable <span class="process-math">\(Z\)</span> falls between <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> is <span class="process-math">\(P(a\lt Z\lt b)\)</span> and is computed by the area under the curve between <span class="process-math">\(a\)</span> and <span class="process-math">\(b\text{.}\)</span></p>
