<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Consider a sampling distribution with mean <span class="process-math">\(\mu\)</span> and standard deviation <span class="process-math">\(SE\text{.}\)</span>  For each value <span class="process-math">\(X\)</span> from this distribution, we can compute the <span class="process-math">\(t\)</span>-score for <span class="process-math">\(X\)</span> via:</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/definition-zscore.html">
\begin{equation*}
t=\frac{X-\mu}{SE}
\end{equation*}
</div>
<p class="continuation">as in <a href="" class="xref" data-knowl="./knowl/definition-zscore.html" title="Definition 3.2.1">DefinitionÂ 3.2.1</a>.</p>
