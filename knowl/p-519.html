<p>In Canada, 0.35% of women develop breast cancer <code class="code-inline tex2jax_ignore">P(BC)=0.0035</code>.  Of the women who have breast cancer and get tested, 89% will test positive <code class="code-inline tex2jax_ignore">P(positive|BC)=0.89</code>, and of those who do not have breast cancer, 7% will (falsely) test positive regardless. <code class="code-inline tex2jax_ignore">P(positive| not BC)=0.07</code>.</p>
