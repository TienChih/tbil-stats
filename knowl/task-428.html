<p>Run the following code to simulate 1000 trials of <code class="code-inline tex2jax_ignore">freethrows=4</code> free throws taken with <code class="code-inline tex2jax_ignore">p=0.9</code> probability of success each, and plot a histogram of the number of succesful free throws: <pre class="ptx-sagecell sagecell-r" id="sage-122"><script type="text/x-sage">numbaskets = rep(0, 1000)

freethrows=4
p=0.9

for(i in 1:freethrows){
  numbaskets=numbaskets+sample(c(1, 0), 1000, replace = TRUE, prob = c(p, 1-p)) 
}
hist(numbaskets)
print(freethrows)
</script></pre></p></article><span class="incontext"><a href="Sec_Binomial.html#task-428" class="internal">in-context</a></span>
