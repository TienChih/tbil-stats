<article class="li"><h4 class="heading">
<span class="type">Item</span><span class="period">.</span>
</h4>A numerical variable is said to have <em class="emphasis">positive skew</em> or <em class="emphasis">right skew</em> if there is a tail or outliers to the right of the bulk of the data.  This is categorized by the mean being greater than the median.  (Intuitively, the tail values or outliers “pull up” the value of the mean.) <figure class="figure figure-like"><div class="image-box" style="width: 75%; margin-left: 12.5%; margin-right: 12.5%;"><img src="external/images/positiveskew.png" class="contained" alt="A Positive Skewed Data Set."></div>
