<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>For a random variable <span class="process-math">\(X\)</span> with a finite number of ouctomes <span class="process-math">\(X_1, \ldots, X_n\)</span> the <em class="emphasis">variance</em> of <span class="process-math">\(X\text{,}\)</span> denoted <span class="process-math">\(Var(X)\text{,}\)</span>  is computed</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
Var(X)=\sum P(X=X_i)\cdot (X_i-E(X))^2.
\end{equation*}
</div>
