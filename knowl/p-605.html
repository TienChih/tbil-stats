<p>What was computed in <a href="" class="xref" data-knowl="./knowl/exploration-sumdie.html" title="Exploration 2.5.1: Sum of Dice">Exploration 2.5.1</a> is the expectation and variance of <span class="process-math">\(Y=X_B+X_G\)</span> the sum of the blue and green die rolls.  Note that both <span class="process-math">\(X_B, X_G\)</span> have the same expectation and variance as a single die roll <span class="process-math">\(X\)</span> as in <a href="" class="xref" data-knowl="./knowl/activity-dievariance.html" title="Activity 2.4.5: Die Variance">Activity 2.4.5</a>.</p>
