<p>Given events <span class="process-math">\(A, B\text{,}\)</span> we have that:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
P(A\ \text{or}\  B)=P(A)+P(B)-P(A\ \text{and} B).
\end{equation*}
</div>
<p class="continuation">This  corresponds to the outcomes of <span class="process-math">\(A\)</span> plus the outcomes of <span class="process-math">\(B\text{,}\)</span> then removing the  overlap.</p>
