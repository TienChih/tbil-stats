<p>Recall that the pieces neccesary to compute a 99% confidence interval are: <span class="process-math">\(\hat{p}\)</span> the sample proportion, <span class="process-math">\(n\)</span> the sample size, <span class="process-math">\(SE_{\hat{p}}\)</span> the standard error, and <span class="process-math">\(z^*\)</span> the <span class="process-math">\(z\)</span>-score associated with the 99% interval.</p>
