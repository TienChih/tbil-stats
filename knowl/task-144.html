<p>Run the following code to show a plot of 10 die rolls, and the proportion of die rolls that are 6's after each roll.  The red dashed line represents <span class="process-math">\(\frac{1}{6}\text{.}\)</span></p>
<p><pre class="ptx-sagecell sagecell-r" id="sage-45"><script type="text/x-sage">n=10                #number of die rolls

sixes=0             # of sixes rolled so far
Sixvec=rep(NA, n) #proportion of sixes rolled

for (i in 1:n){
  roll=sample(1:6,1,replace=TRUE)
  if (roll==6){
    sixes=sixes+1   #increment number of sixes
  }
  Sixvec[i]=sixes/i #records proportion of sixes so far
}

plot(Sixvec, type="l", ylim=c(0,1)) #plots linegraph of proportion of sixes
abline(h=1/6, col="red", lty=2)     #draw y=1/6 line
</script></pre></p></article><span class="incontext"><a href="Sec_Introprob.html#task-144" class="internal">in-context</a></span>
