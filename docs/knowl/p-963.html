<p>Note that in a jury trial, the veridcts are “guilty” and “not guilty”.  Innocence is not the goal of the defense, since it is the burden of the state to present evidence sufficiently strong to invalidate a not-guilty claim.  It is <em class="emphasis">not</em> their responsibility to prove innocence.</p>
