<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.5.2</span><span class="period">.</span>
</h4>
<ol class="decimal">
<li><p>The <em class="emphasis">sample variance</em>  is  denoted by<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
V_S:=\frac{\sum (x_i-\bar{x})^2}{n-1} 
\end{equation*}
</div></p></li>
<li><p>The <em class="emphasis">sample standard deviation</em> is denoted by<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
s:=\sqrt{V_S}=\sqrt{\frac{\sum (x_i-\bar{x})^2}{n-1}} 
\end{equation*}
</div></p></li>
</ol></article><span class="incontext"><a href="Sec_Variation.html#definition-14" class="internal">in-context</a></span>
