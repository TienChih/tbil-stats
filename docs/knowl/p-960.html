<p>When presented with a possible claim, the <em class="emphasis">Null Hypothesis</em> is the skeptical perspective, and presents a claim to be tested.  The <em class="emphasis">Alternative Hypothesis</em> is the presented claim which we give credence to if the Null is rejected.</p>
