<span class="type">Remark</span><span class="space"> </span><span class="codenumber">3.4.5</span><span class="period">.</span>
</h4>
<p>Given a <em class="emphasis">binomial</em> random variable <span class="process-math">\(X\)</span> with <span class="process-math">\(n\)</span> trials and <span class="process-math">\(p\)</span> probability of success per trial, we have:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
E(X)=np, Var(X)=np(1-p), \sigma_X=\sqrt{np(1-p)}.
\end{equation*}
</div>
<p class="continuation"><em class="emphasis">This only applies to binomial random variables.</em></p></article><span class="incontext"><a href="Sec_Binomial.html#remark-normalapproximation" class="internal">in-context</a></span>
