<ul class="disc">
<li><p>If <span class="process-math">\(\alpha\leq \)</span> <span class="process-math">\(p\)</span>-value, then we <em class="emphasis">accept</em> the Null Hypothesis.</p></li>
<li><p>If <span class="process-math">\(\alpha &gt; \)</span> <span class="process-math">\(p\)</span>-value, then we <em class="emphasis">reject</em> the Null Hypothesis.</p></li>
