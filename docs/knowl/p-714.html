<p>Given a binomial random variable \(X\) wnere \(np, n(1-p)\geq 10\text{,}\) that is, there are at least 10 expected successes and failures, \(X\) can be approximated by a normal random variable with parameters</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mu=np, \sigma=\sqrt{np(1-p)}.
\end{equation*}
