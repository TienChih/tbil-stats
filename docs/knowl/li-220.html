</h6>Suppose you want to know if the proportion of donuts sold in a donut shop having filling is \(H_A: p&gt;0.25, H_0:p=0.25\text{.}\)  If you sample \(n=30\) randomly sold donuts and found 12 of them to have filling, then you can compute the \(p\)-value via: <div class="sagecell-r" id="sage-157"><script type="text/x-sage">prop.test(12,30,0.25,alternative="greater")
