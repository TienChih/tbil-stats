<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>A numerical variable is said to have <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">positive skew</em> or <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">right skew</em> if there is a tail or outliers to the right of the bulk of the data.  This is categorized by the mean being greater than the median.  (Intuitively, the tail values or outliers “pull up” the value of the mean.) <figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 75%; margin-left: 12.5%; margin-right: 12.5%;"><img src="images/positiveskew.png" style="width: 100%; height: auto;" alt="A Positive Skewed Data Set."></div>
