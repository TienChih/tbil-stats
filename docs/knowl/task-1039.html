<p>Run the following code to generate <code class="code-inline tex2jax_ignore">n=10</code> random  <code class="code-inline tex2jax_ignore">X</code> and <code class="code-inline tex2jax_ignore">Y</code> values, plot them, find a regression line and print a correlation: <pre class="ptx-sagecell sagecell-r" id="sage-356"><script type="text/x-sage">n=10

plot(X, Y, pch=19)
abline(mod)
</script></pre> Run it a few times, what sort of values can you get, what's the highest you achieved?</p></article><span class="incontext"><a href="Sec_InterpretingRegression.html#task-1039" class="internal">in-context</a></span>
