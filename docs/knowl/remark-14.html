<p xmlns:svg="http://www.w3.org/2000/svg">Given the standard normal curve, the probability that a normal variable \(Z\) falls between \(a\) and \(b\) is \(P(a\lt Z\lt b)\) and is computed by the area under the curve between \(a\) and \(b\text{.}\)</p></article><span class="incontext"><a href="Sec_StandardNormal.html#remark-14">in-context</a></span>
