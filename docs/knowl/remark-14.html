<article class="remark remark-like"><h3 class="heading">
<span class="type">Remark</span><span class="space"> </span><span class="codenumber">3.1.2</span><span class="period">.</span>
</h3>
<p>Given the standard normal curve, the probability that a normal variable <span class="process-math">\(Z\)</span> falls between <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> is <span class="process-math">\(P(a\lt Z\lt b)\)</span> and is computed by the area under the curve between <span class="process-math">\(a\)</span> and <span class="process-math">\(b\text{.}\)</span></p></article><span class="incontext"><a href="Sec_StandardNormal.html#remark-14" class="internal">in-context</a></span>
