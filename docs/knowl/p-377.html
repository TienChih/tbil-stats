<p>Given events \(X\) and \(Y\text{,}\) note that each event in \(X\) either satisfies \(Y\text{,}\) or doesn't.  Thus we have:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(X)= P(X\ \text{and}\ Y)+P(X\ \text{and}\ Y^c)
\end{equation*}
</div>
