<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The command <code class="code-inline tex2jax_ignore">pnorm</code> takes a value as an input and computes the area to the left of said value as an output.  The command <code class="code-inline tex2jax_ignore">qnorm</code> takes an area as an input, and finds the right endpoint of that area as a output.</p>
