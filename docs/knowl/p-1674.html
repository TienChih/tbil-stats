<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Run the following code to produce a data frame with two variables, a <code class="code-inline tex2jax_ignore">group</code> variable with values <code class="code-inline tex2jax_ignore">A</code>, <code class="code-inline tex2jax_ignore">B</code> and <code class="code-inline tex2jax_ignore">C</code>, and a <code class="code-inline tex2jax_ignore">values</code> variable that is identical across group, and plot boxplots of <code class="code-inline tex2jax_ignore">values</code> across the groups. <pre class="ptx-sagecell sagecell-r" id="sage-322"><script type="text/x-sage">group1=c(rep("A", 30), rep("B", 30), rep("C", 30))
values1=c(rnorm(30,100,35), rnorm(30,100,35), rnorm(30,100,35))

dummy1 = data.frame(group1, values1)
summary(dummy1)
boxplot(dummy1$values1~dummy1$group1)
</script></pre></p>
