<p>Events \(A, B\) are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">independent</dfn> of each other if the outcome of one event does not change the probability of the other occuring.  That is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(A|B)=P(A).
\end{equation*}
