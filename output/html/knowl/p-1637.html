<p>To see what an actual study would look like, run the following code to sample <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">n1=100</code>, <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">n2=100</code> people from two distributions where the mean is different by 3, and see if we can reject the null hypothesis. <div class="sagecell-r" id="sage-310"><script type="text/x-sage">n1=100
n2=100

sampA=rnorm(n1, 135, 12)
sampB=rnorm(n2, 132, 12)
boxplot(sampA, sampB)
t.test(sampA, sampB, alternative="two.sided")
</script></div></p>
