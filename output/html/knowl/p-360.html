<p>We define <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">conditional probability</em> to be the likelihood of some event \(A\) <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">given</em> (or <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">conditioned</em>, <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">assuming</em> etc.) some other event \(B\text{.}\)  Sometimes, this information can raise, lower, or leave unchanged our understanding of the likelihood of \(A\text{.}\)</p>
