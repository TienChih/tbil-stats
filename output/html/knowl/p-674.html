<p xmlns:svg="http://www.w3.org/2000/svg">The command <code class="code-inline tex2jax_ignore">pnorm</code> takes a value as an input and computes the area to the left of said value as an output.  The command <code class="code-inline tex2jax_ignore">qnorm</code> takes an area as an input, and finds the right endpoint of that area as a output.</p>
