<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Run the following code to download <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">possum.csv</code> as seen in <a href="" class="xref" data-knowl="./knowl/exploration-possums.html" title="Exploration 7.1.1: Dimensions of Possums">Exploration 7.1.1</a>, <a href="" class="xref" data-knowl="./knowl/activity-possums.html" title="Activity 7.1.7: Possum Regression">Activity 7.1.7</a>, and <a href="" class="xref" data-knowl="./knowl/exploration-possum2.html" title="Exploration 7.2.1: Possums Again">Exploration 7.2.1</a>, and create a linear model for <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">head_l~skull_w</code> and summarize it. <div class="sagecell-r" id="sage-357"><script type="text/x-sage">possum = read.csv("https://github.com/TienChih/tbil-stats/raw/main/data/possum.csv")
possummod=lm(head_l~skull_w, data=possum)
summary(possummod)
</script></div> We're focused on the <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">Coefficients</code>, in particular the second row.</p>
