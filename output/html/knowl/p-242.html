<h5 class="heading"><span class="type">Paragraph</span></h5>
<ol class="decimal">
<li><p>The <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">sample variance</em>  is  denoted by<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
V_S:=\frac{\sum (x_i-\bar{x})^2}{n-1} 
\end{equation*}
</div></p></li>
<li><p>The <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">sample standard deviation</em> is denoted by<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
s:=\sqrt{V_S}=\sqrt{\frac{\sum (x_i-\bar{x})^2}{n-1}} 
\end{equation*}
</div></p></li>
</ol>
