<p>Recall that via <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">[cross-reference to target(s) "theorem-CLTprop" missing]</code> that the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Variance</em> of a sampling proportion distribution is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
Var_{\hat{p}}=\frac{p(1-p)}{n}.
\end{equation*}
