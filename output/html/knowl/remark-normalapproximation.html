<article class="remark remark-like"><h4 class="heading">
<span class="type">Remark</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.4.5</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Given a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">binomial</em> random variable \(X\) with \(n\) trials and \(p\) probability of success per trial, we have:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
E(X)=np, Var(X)=np(1-p), \sigma_X=\sqrt{np(1-p)}.
\end{equation*}
</div>
<p class="continuation"><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">This only applies to binomial random variables.</em></p></article><span class="incontext"><a href="Sec_Binomial.html#remark-normalapproximation">in-context</a></span>
