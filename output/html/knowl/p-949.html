<p>Note that we <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">have not proven the coin is fair</em>.  After all, there are many values in this interval other than 0.5  There's also the 5% chance that the proportion of heads this coin will show is outside of this interval, which is small, but not 0.</p>
