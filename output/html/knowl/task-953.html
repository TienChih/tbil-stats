<p>Run the following code to produce a data frame with two variables, a <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">group</code> variable with values <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">A</code>, <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">B</code> and <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">C</code>, and a <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">values</code> variable that is identical across group, and plot boxplots of <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">values</code> across the groups. <div class="sagecell-r" id="sage-321"><script type="text/x-sage">group1=c(rep("A", 30), rep("B", 30), rep("C", 30))
values1=c(rnorm(30,100,35), rnorm(30,100,35), rnorm(30,100,35))

dummy1 = data.frame(group1, values1)
summary(dummy1)
boxplot(dummy1$values1~dummy1$group1)
</script></div></p></article><span class="incontext"><a href="Sec_ANOVA.html#task-953">in-context</a></span>
