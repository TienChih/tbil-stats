<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Recall that the pieces neccesary to compute a 99% confidence interval are: \(\hat{p}\) the sample proportion, \(n\) the sample size, \(SE_{\hat{p}}\) the standard error, and \(z^*\) the \(z\)-score associated with the 99% interval.</p>
