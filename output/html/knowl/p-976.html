<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Compare the \(p\)-value to the level of significance \(\alpha\text{:}\)</p>
<ul class="disc">
<li>If \(\alpha\leq \) \(p\)-value, then we <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">accept</em> the Null Hypothesis.</li>
<li>If \(\alpha &gt; \) \(p\)-value, then we <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">reject</em> the Null Hypothesis.</li>
</ul>
