<p>It's possible that a dataset may have many different modes. For example, both \(2\) and \(5\) are modes for the values in the list <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">[4,2,8,5,5,9,2,7]</code>.</p>
<p>Make up an example of a dataset with seven values that has both \(4\) and \(7\) as modes.</p></article><span class="incontext"><a href="Sec_Center.html#task-86">in-context</a></span>
