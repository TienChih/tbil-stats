<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.3.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>When presented with a possible claim, the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Null Hypothesis</em> is the skeptical perspective, and presents a claim to be tested.  The <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Alternative Hypothesis</em> is the presented claim which we give credence to if the Null is rejected.</p></article><span class="incontext"><a href="Sec_HypothesisTesing.html#definition-hypothesis">in-context</a></span>
