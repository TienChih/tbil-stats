<p xmlns:svg="http://www.w3.org/2000/svg">If a dataset has two middle values, \(a\) and \(b\text{,}\) then their mean \(\frac{a+b}{2}\) is used as the median. For example, the median of \(4,6,7,9,10,13\) is \(\frac{7+9}{2}=8\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Make up a collection of six numbers such that its median is \(5.5\text{.}\)</p></article><span class="incontext"><a href="Sec_Center.html#task-12">in-context</a></span>
