<p>Events \(A, B\) are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">independent</dfn> if and only if:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
P(A|B)\amp= P(A)\\
\frac{P(A\ \text{and}\ B)}{P(B)}\amp= P(A)\\
P(A\ \text{and}\  B)\amp= P(A)P(B).
\end{align*}
