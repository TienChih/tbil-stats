<p xmlns:svg="http://www.w3.org/2000/svg">Suppose we wanted to know if more than 30% of donuts sold in a shop had filling  \((H_A:p&gt;0.3)\text{.}\)  We sample 40 donuts and found 16 of them had filling.  Run the following code to obtain the \(p\)-value: <div class="sagecell-r" id="sage-167"><script type="text/x-sage">prop.test(16, 40, 
    p=0.3, alternative="greater", correct=FALSE)
