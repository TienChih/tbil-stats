<p>Just as for general normal variables, most sampling distributions do not have mean 0 and standard deviation 1. Just as with general normal variables, we each value of the sampling distribution has a corresponding <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">\(t\)-score</em> on our general \(t\)-distribution .</p>
