<p xmlns:svg="http://www.w3.org/2000/svg">Run the following code to generate <code class="code-inline tex2jax_ignore">n=10</code> random  <code class="code-inline tex2jax_ignore">X</code> and <code class="code-inline tex2jax_ignore">Y</code> values, plot them, find a regression line and print a correlation: <div class="sagecell-r" id="sage-355"><script type="text/x-sage">n=10
X=runif(n, 0, 10)
Y=runif(n, 0, 10)
mod=lm(Y~X)
print(cor(X, Y))
plot(X, Y, pch=19)
abline(mod)
</script></div> Run it a few times, what sort of values can you get, what's the highest you achieved?</p>
