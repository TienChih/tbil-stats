<p>An <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">observational study</em>  is one where no treatment is explicitly given or withheld.  Correlations observed in observtional studies <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">cannot</em> be used to infer causal relationships.  Data gained here can be used to form hypothesis which then is tested through <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">experiments</em>.</p></article><span class="incontext"><a href="Sec_Sampling.html#definition-5">in-context</a></span>
