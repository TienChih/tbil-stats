<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Run the following code to poll 100 customers in the East location and see how many order spicy wings. <div class="sagecell-r" id="sage-185"><script type="text/x-sage">eastpoll=100
east_p=sample(c(0.3, 0.4, 0.5), 1, prob=c(0.25, 0.5, 0.25))

east_samp=sample(c("SPICYWINGS", "NO"), eastpoll, replace=TRUE, prob=c(east_p, 1-east_p))
east_x=length(which(east_samp=="SPICYWINGS"))
</script></div> We know that \(n_1=100\text{,}\) compute \(\hat{p_1}\text{,}\) the proportion of the East location sample who orders Spicy Wings.</p>
