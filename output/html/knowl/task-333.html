<p xmlns:svg="http://www.w3.org/2000/svg">Run the following code to simulate 10,000 standard normal variables and plot a proportion histogram of the outcomes.</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><div class="sagecell-r" id="sage-109"><script type="text/x-sage">standarnorm=rnorm(10000, mean = 0, sd = 1)

hist(standarnorm, breaks = 50, density = TRUE)
</script></div></p>
<p xmlns:svg="http://www.w3.org/2000/svg">How does the shape of this histogram compare to the standard normal curve?</p></article><span class="incontext"><a href="Sec_StandardNormal.html#task-333">in-context</a></span>
