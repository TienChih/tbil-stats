<p>Run the following code to simulate <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">trials=1000</code> trials where one rolls <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">num_dice=2</code> dice and takes the average, and display the mean and standard deviation of these outcomes: <div class="sagecell-r" id="sage-225"><script type="text/x-sage">trials=1000
num_dice=2

averageroll=rep(NA, trials)

for(i in 1:trials){
  averageroll[i]=sum(sample(c(1,2,3,4,5,6), num_dice, replace=TRUE))/num_dice
}
hist(averageroll, breaks=25, prob=TRUE)
print(mean(averageroll))
print(sd(averageroll))
</script></div> How do these values compare to what you found in (b)?</p>
