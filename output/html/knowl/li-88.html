<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>A numerical variable is said to have <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">negative skew</em> or <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">left skew</em> if there is a tail or outliers to the left of the bulk of the data.  This is categorized by the mean being less than the median.  (Intuitively, the tail values or outliers “pull down” the value of the mean.) <figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 75%; margin-left: 12.5%; margin-right: 12.5%;"><img src="images/negativeskew.png" style="width: 100%; height: auto;" alt="A Negative Skewed Data Set."></div>
