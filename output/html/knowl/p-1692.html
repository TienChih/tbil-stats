<p>Compute \((n_1-1)Var_1+(n_2-1)Var_2+(n_3-3)Var_1\text{.}\)  This computes the total variance within groups, weighted for the size of the group.  Call this value \(SSE\) or the “sum of squares for errors”.</p>
