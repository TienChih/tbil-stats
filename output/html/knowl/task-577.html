<p>Suppose we wanted to know if less than 45% of donuts sold in a shop had sprinkles \((H_A:p\lt 0.45)\text{.}\)  We sample 60 donuts and found 12 of them had filling.  Run the following code to obtain the \(p\)-value: <div class="sagecell-r" id="sage-172"><script type="text/x-sage">prop.test(12, 60, 
    p=0.45, alternative="less", correct=FALSE)
