<p>For a random variable \(X\) with a finite number of ouctomes \(X_1, \ldots, X_n\) the expectation of \(X\) is computed</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
E(X)=\sum P(X=X_i)\cdot X_i.
\end{equation*}
