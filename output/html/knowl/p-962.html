<p>Note that in a jury trial, the veridcts are “guilty” and “not guilty”.  Innocence is not the goal of the defense, since it is the burden of the state to present evidence sufficiently strong to invalidate a not-guilty claim.  It is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">not</em> their responsibility to prove innocence.</p>
