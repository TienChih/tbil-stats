<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Consider a sampling distribution with mean \(\mu\) and standard deviation \(SE\text{.}\)  For each value \(X\) from this distribution, we can compute the \(t\)-score for \(X\) via:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
t=\frac{X-\mu}{SE}
\end{equation*}
</div>
<p class="continuation">as in <a href="" class="xref" data-knowl="./knowl/definition-zscore.html" title="Definition 3.2.1">DefinitionÂ 3.2.1</a>.</p>
