<span class="type">Remark</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.5.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>

<p>Note that if we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ME=z^*\frac{s}{\sqrt{n}}
\end{equation*}
</div>
<p class="continuation">it follows algebraiacally:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n=\frac{(z^*s)^2}{ME^2}.
\end{equation*}
</div></article><span class="incontext"><a href="Sec_SizeofSampleNum.html#remark-57">in-context</a></span>
