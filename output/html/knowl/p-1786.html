<p>When modeling the relationship between two variables with a function (such as a linear function), the input (typically \(x\)m values) is called the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">explanatory variable</em> and the output (typically \(y\) values) is called the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">response variable</em>.  Recall <a href="" class="xref" data-knowl="./knowl/definition-explanatoryresponse.html" title="Definition 1.1.6">DefinitionÂ 1.1.6</a>.</p>
