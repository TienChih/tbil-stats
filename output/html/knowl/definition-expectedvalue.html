<p>Given a random variable \(X\text{,}\) the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">expected value</em> of \(X\) denoted \(E(X)\) is the mean outcome of \(X\text{.}\)</p>
<p>Note that \(E(x)\) need not be an outcome of \(X\text{.}\)</p></article><span class="incontext"><a href="Sec_RandomVariables.html#definition-expectedvalue">in-context</a></span>
