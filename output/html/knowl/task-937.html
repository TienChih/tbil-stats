<p xmlns:svg="http://www.w3.org/2000/svg">To see what an actual study would look like, run the following code to sample <code class="code-inline tex2jax_ignore">n1=100</code>, <code class="code-inline tex2jax_ignore">n2=100</code> people from two distributions where the mean is different by 3, and see if we can reject the null hypothesis. <div class="sagecell-r" id="sage-306"><script type="text/x-sage">n1=100
n2=100

sampA=rnorm(n1, 135, 12)
sampB=rnorm(n2, 132, 12)
boxplot(sampA, sampB)
t.test(sampA, sampB, alternative="two.sided")
</script></div></p></article><span class="incontext"><a href="Sec_SizeofSampleNum.html#task-937">in-context</a></span>
